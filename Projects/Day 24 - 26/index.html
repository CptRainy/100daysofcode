<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <header id="header">
            <div class="logo">
                <a href="#hero"><img src="logo.png" id="header-img"/></a>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a id="nav-link" href="#products">Products</a></li>
                    <li><a id="nav-link" href="#made">How Its Made</a></li>
                    <li><a id="nav-link" href="">Pricing</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="hero" class="hero">
                <div class="hero-wrapper">
                <div class="hero-text">
                    <h1 class="hero-maintext">Captain's Cookies</h1>
                    <p class="hero-subtext">Baking Goods for sale!</p>
                    <form action="https://www.freecodecamp.com/email-submit" method="post">
                        <input type="email" id="email" name="email" placeholder="Enter your email here!" required/>
                        <br/><input type="submit" id="submit" name="submit" value="Subscribe"/>
                    </form>
                </div>
                </div> 
            </div>
            <div class="navbar-space" id="products"></div>
            <div class="products">
                <h1>Products</h1>
                <div class="gallery">
                    <img src="ChocolateChip.jpg"/>
                    <img src="CinnamonOatmeal.jpg"/>
                    <img src="ChocolateCrinkles.jpg"/>
                    <img src="RedVelvetCrinkles.jpg"/>
                </div>
            </div>
            <div class="navbar-space" id="made"></div>
            <div class="made">
                <h1>How Its Made</h1>
                <figure>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fh7acREmkGs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <figcaption>Disclaimer: This video is NOT owned by Captain's Cookies</figcaption>
                </figure>
            </div>
            <div class="navbar-space" id="pricing"></div>
            <div class="pricing">
                <div class="p1">
                    <div class="p1h">
                        <h2>Bundle 1</h2>
                    </div>
                    <div class="p1t">
                        <h2 class="price"></h2>
                        <p class="description"></p>
                    </div>
                </div>
                <div class="p2">
                    <div class="p2h">
                        <h2>Bundle 2</h2>
                    </div>
                    <div class="p2t">
                        <h2 class="price"></h2>
                        <p class="description"></p>
                    </div>
                </div>
                <div class="p3">
                    <div class="p2h">
                        <h2>Bundle 3</h2>
                    </div>
                    <div class="p2t">
                        <h2 class="price"></h2>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
